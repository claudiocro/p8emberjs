<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>p8emberjs-ui TableView demo 1</title>


  <script type="text/javascript" src="../../libs/jquery/jquery.js"></script>
  <script type="text/javascript" src="../../libs/emberjs/handlebars-1.0.0.beta.6.js"></script>
  <script type="text/javascript" src="../../libs/emberjs/ember-1.0.0-pre.2.js"></script>
  <script type="text/javascript" src="../../src/p8emberjs-ds.js"></script>
  <script type="text/javascript" src="../../src/p8emberjs-ui.js"></script>
 
  <script type="text/javascript">
  	  var App = Em.Application.create();
  
  	 
  	  App.PersonListView = P8UI.TableView.extend({
  	    columns: ['name','lastname','fullname','date', 'info.info1'],
  	    columnsMeta : { 
  	        name:{ headerWidth:'25%', headerValue:'Name', clickable:true},
  	        lastname:{ headerWidth:'25%', headerValue:'Lastname'},
  	        fullname:{ headerWidth:'25%', headerValue:'Fullname'},
  	        date:{ headerWidth:'15%', headerValue:'Date'},
  	        infoinfo1: { headerWidth:'10%', headerValue:'InfoInfo1'},
  	    },
  	    clickItem: function(content) {
  	      console.log(content);
  	    }
  	  });
  	  
  	  App.personListView = App.PersonListView.create({
  	    templateName : 'personListView',
  	    content:[{"name":"Hans","fullname":"Muster", "date":"2012-12-11 00:00:00", "info":{"info1":"go4gold"}},
  	             {"name":"Beppe","lastname":"Rossi", "date":"2012-01-10 00:00:00"}]
  	  }).appendTo('#personListView');
  	  
      $(document).ready(function() {

      });
    </script>
</head>

<body>
<div id="wrapper">
  <div id="personListView">
  	
  </div>
</div>
 
</body>
</html>
